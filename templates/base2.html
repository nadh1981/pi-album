<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/swiper.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

	  
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container" >
    <div class="swiper-wrapper">
    {% for photo in photos %}
		<div class="swiper-slide imgbox"><img class="center-fit" src="{{ photo.baseUrl }}=w1280-h1024" /></div>
	{% endfor %}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="{{ url_for('static', filename='js/swiper.js') }}"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

{% block content %}

{% endblock %}
</body>
</script>
